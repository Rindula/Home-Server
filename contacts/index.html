<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Test</title>
	<link href="dv.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		function query() {
			name = document.getElementById("name").value;
			out = document.getElementById("out");
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.readyState == XMLHttpRequest.DONE) {
					out.innerHTML = xhr.responseText;
				}
			}
			xhr.open('GET', '/contacts/process.php?q=' + name, true);
			xhr.send(null);
		}
	</script>
</head>

<body>
	<form>
		<label for="name">Kontakt Suchen: </label>
		<input onKeyUp="query()" autocomplete="off" name="name" id="name" type="text">
		<br>
		<br>
		<output id="out"></output>
	</form>
</body>
<script type="text/javascript">
	query();
</script>

</html>
